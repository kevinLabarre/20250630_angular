<section>
  <h1>'property binding' et 'event binding'</h1>
  <img alt="logo angular" src="favicon.ico">

  <!-- faisable sur les dernière versions d'angular -->
  <img alt="logo angular" src={{imgSrc}}>

  <!-- Avec du 'property binding' -->
  <img alt="logo angular" [src]="imgSrc">

  <button (click)="handleClick()" [disabled]="buttonDesabled">Cliquez ici</button>

  <!-- Encore très récent, bien tester si utilisation de cette syntaxe
    Attention, exemple ci-dessous ne fonctionne pas, le bouton reste désactivé
  -->
  <button disabled={{buttonDesabled}}>Cliquez ici</button>


</section>
